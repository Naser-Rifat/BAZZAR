<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/styles/dashboard.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <!-- <i class="bx bxl"></i> -->
        <span class="logo_name" style="margin-left: 50px">Bazzar</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
      </ul>
    </div>
    <man class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="col-6 chart">
            <canvas id="myChart" width="500" height="400"></canvas>
            <h6
              style="
                text-transform: capitalize;
                margin-top: 25px;
                font-size: medium;
              "
            >
              most selling product
            </h6>
          </div>
          <div class="col-6 chart">
            <canvas id="myChart2" width="500" height="400"></canvas>
            <h6
              style="
                text-transform: capitalize;
                margin-top: 80px;
                font-size: medium;
              "
            >
              total profit
            </h6>
          </div>
          <div class="col-6 chart">
            <canvas id="myChart3" width="500" height="400"></canvas>
            <h6
              style="
                text-transform: capitalize;
                margin-top: 25px;
                font-size: medium;
              "
            >
              most popular products
            </h6>
          </div>
        </div>
        <div class="row">
          <div class="col-6 chart">
            <canvas id="" width="500" height="400"></canvas>
          </div>
        </div>
      </div>
    </man>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.2.0/chart.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./src//scripts//dashboard.js"></script>
    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
